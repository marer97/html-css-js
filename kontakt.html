  <div class="proizvodi">
    <div class="text-center">
      <h2>Kontakt forma</h2>
      <p>Ako vam je potrebna neka informacija, nemate brige , tu smo za vas !!! </p>
    </div>
    <div class="container">
		<form id="forma" method="post" action="">
			<div class="form-group col-sm-6">
                <label for="ime" class="h4">Ime i prezime</label>
                <input name="ime" type="text" class="form-control" id="ime" placeholder="Unesi ime i prezime" required>
            </div>
            <div class="form-group col-sm-6">
                <label for="email" class="h4">Email</label>
                <input name="email" type="email" class="form-control" id="email" placeholder="Unesi email" email >
            </div>
			<div class="form-group col-sm-12">
				<label for="komponenta" class="h4 ">Komponenta</label>
                <select name="komponenta" class="form-control" id="komponenta" required>
					<option value="maticnu plocu">Maticna ploca</option>
					<option value="procesor">Procesor</option>
					<option value="kuler">Kuler</option>
					<option value="graficku kartu">Graficka karta</option>
					<option value="kuciste">Kuciste</option>
				</select>
			</div>
			<div class="form-group col-sm-12">
                <label for="tel" class="h4">Telefon</label>
                <input name="tel" type="number" class="form-control" id="tel" placeholder="Unesi telefon" required >
            </div>
			<div class="form-group col-sm-12">
				<label for="poruka" class="h4 ">Pitanje</label>
				<textarea name="poruka" id="poruka" class="form-control" rows="5" placeholder="Unesi poruku" required></textarea>
			</div>
				<input class="btn btn-info" type="submit" value="Postavi" />
	</form>
      
    </div>
	
  </div>
  <footer ">

      <div class="social-icon">

  <script src="js/jquery.js"></script>
  <script src="js/jquery.validate.min.js"></script>
	<script src="js/poruke.js"></script>
	<script type="text/javascript">
		$.validator.setDefaults({
			submitHandler: function() {
			var vrednost = $('#komponenta').val();
			var dat = new Date();
			dat.setDate(dat.getDate() + 3); 
			var dd = dat.getDate();
			var mm = dat.getMonth() + 1;
			var y = dat.getFullYear();

			var formatirano = dd + '/'+ mm + '/'+ y;
			var text = "Izabrali ste ";
			var text2 = ". Nas specijalista Vlada ce vam se javiti u roku od tri dana, najkasnije do";
			var text3 = ". Zelimo vam prijatan dan!";
			var res = text.concat(vrednost,text2,formatirano,text3);
			  alert(res);	
			}
		});

		$(document).ready(function() {
			$("#forma").validate();
		});
	</script>
